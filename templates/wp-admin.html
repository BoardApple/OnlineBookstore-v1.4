<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log In &lsaquo; Online Bookstore &#8212; WordPress</title>
    <meta name='robots' content='noindex, follow' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='stylesheet' id='dashicons-css' href='https://funkymedia.agency/wp-includes/css/dashicons.min.css?ver=6.7.2' media='all' />
    <link rel='stylesheet' id='buttons-css' href='https://funkymedia.agency/wp-includes/css/buttons.min.css?ver=6.7.2' media='all' />
    <link rel='stylesheet' id='forms-css' href='https://funkymedia.agency/wp-admin/css/forms.min.css?ver=6.7.2' media='all' />
    <link rel='stylesheet' id='l10n-css' href='https://funkymedia.agency/wp-admin/css/l10n.min.css?ver=6.7.2' media='all' />
    <link rel='stylesheet' id='login-css' href='https://funkymedia.agency/wp-admin/css/login.min.css?ver=6.7.2' media='all' />
</head>
<body class="login no-js login-action-login wp-core-ui  locale-en-us">

    <script>document.body.className = document.body.className.replace('no-js','js');</script>

    <div id="login">
        <h1 role="presentation" class="wp-login-logo">
            <a href="https://wordpress.org/">Powered by WordPress</a>
        </h1>

        <form name="loginform" id="fakeLoginForm">
            <p>
                <label for="user_login">Username or Email Address</label>
                <input type="text" name="log" id="user_login" class="input" value="" size="20" required />
            </p>

            <div class="user-pass-wrap">
                <label for="user_pass">Password</label>
                <div class="wp-pwd">
                    <input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" required />
                    <button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Show password">
                        <span class="dashicons dashicons-visibility" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <p class="forgetmenot">
                <input name="rememberme" type="checkbox" id="rememberme" value="forever" />
                <label for="rememberme">Remember Me</label>
            </p>

            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
            </p>
        </form>

        <p id="nav">
            <a class="wp-login-lost-password" href="#">Lost your password?</a>
        </p>

        <p id="backtoblog">
            <a href="https://127.0.0.1:5000/">&larr; Go to The Online Bookstore</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('fakeLoginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent actual form submission

                // Redirect to YouTube
                window.location.href = "https://thesatanictemple.com/pages/donate/";
            });
        });
    </script>

</body>
</html>
