{% extends "base.html" %}

{% block title %}Add a New Book{% endblock %}

{% block content %}
    <header>
        <div class="title">
            <img src="/static/images/android-chrome-192x192.png" alt="Logo" width="48" height="48">
            <h1>Online Bookstore</h1>


        <!-- Navigation Bar -->
        <nav class="topnav">
            <a href="/">Home</a>
            <a class="active" href="/books">Books</a>
            {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <a href="/profile" class="profile-link">
                        <img src="{{ url_for('static', filename='uploads/' + (current_user.profile_picture if current_user.profile_picture else 'default-profile.jpg')) }}"
                             alt="Profile Picture"
                             class="nav-profile-pic">
                    </a>
                    <div class="dropdown-menu">
                        <a href="/profile">Profile</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </nav>
      </div>
    </header>

<div class="container">
    <h2>Add a New Book</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url">
        </div>
        <button type="submit" class="btn">Add Book</button>
    </form>
</div>
{% endblock %}
