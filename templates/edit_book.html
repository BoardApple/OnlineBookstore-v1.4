{% extends "base.html" %}
{% block content %}
    <header>
        <div class="title">
            <img src="/static/images/android-chrome-192x192.png" alt="Logo" width="48" height="48">
            <h1>Online Bookstore</h1>


        <!-- Navigation Bar -->
        <nav class="topnav">
            <a href="/">Home</a>
            <a class="active" href="/books">Books</a>
            {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <a href="/profile" class="profile-link">
                        <img src="{{ url_for('static', filename='uploads/' + (current_user.profile_picture if current_user.profile_picture else 'default-profile.jpg')) }}"
                             alt="Profile Picture"
                             class="nav-profile-pic">
                    </a>
                    <div class="dropdown-menu">
                        <a href="/profile">Profile</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </nav>
      </div>
    </header>
<h2>Edit Book</h2>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ book.description }}</textarea><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required><br>
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ book.image_url }}"><br>
    <button type="submit" class="btn btn-primary" >Update Book</button>
    <a href="/" class="btn btn-primary">Go Home</a>
    <a href="/books" class="btn btn-primary">View More Books</a>
</form>
{% endblock %}
